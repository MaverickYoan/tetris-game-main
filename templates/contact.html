{% extends "base.html" %}

{% block title %}Contact - Tetris{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2 class="text-center">Entrer en contact</h2>
    <p class="text-center" style="color: #666; margin-bottom: 30px;">
        Vous avez des questions, des commentaires ou vous voulez simplement dire bonjour, nous serions ravis de vous entendre.
    </p>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Votre nom</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Votre email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Sujet</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn" style="width: 100%; padding: 15px;">
                Envoyer le message
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const contactData = {
        name: formData.get('name'),
        email: formData.get('email'),
        subject: formData.get('subject'),
        message: formData.get('message')
    };
    
    try {
        const response = await fetch('/contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(contactData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            showAlert(result.message, 'success');
            e.target.reset(); // Clear the form
        } else {
            showAlert(result.error || 'Failed to send message');
        }
    } catch (error) {
        showAlert('An error occurred: ' + error.message);
    }
});
</script>
{% endblock %}

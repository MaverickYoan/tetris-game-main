    <body>
        <div id="game-container">
            <h1>Jeu tetris</h1>
            <div id="score">Score: 0 | lines: 0 | Niveau: 1</div>
            <canvas id="tetris" width="240" height="400"></canvas>
            <br>
            <button id="start">Démarrer le Jeu</button>
            <button id="pause">Pause</button>
            <div id="instructions">
                <h3>Contrôles :</h3>
                <ul>
                    <li>← / → : Déplacer à gauche/droite</li>
                    <li>↑ : Rotation</li>
                    <li>↓ : Accélérer la descente</li>
                    <li>Escape : Chute rapide</li>
                    <li>P : Pause/Reprise</li>
                </ul>

        <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        ctx.scale(20, 20);

        const arena = createMatrix(12, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            lines: 0,
            level: 1,
            dropTime: 0,
            dropInterval: 1000
        };

        const colors = [
            null,
            '#0A8000',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        const pieces = 'TJKLOSZI'.split('');

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') {
                return [
                [1, 1],
                ];
            } else if (type === 'J') {
                return [
                    [1, 0],
                    [1, 0],
                ];
            } else if (type === 'K') {
                return [
                
                    [0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0],
                ];
            } else if (type === 'L') {
                return [
                    [1],
                ];
            } else if (type === 'O') {
                return [
                    [1, 1],
                    [1, 0],
                ];
            } else if (type === 'S') {
                return [
                    [1, 0],
                    [1, 1],
                ];
            } else if (type === 'Z') {
                return [
                    [0, 1],
                    [1, 1],
                ];
            } else if (type === 'I') {
                return [
                    [1, 1],
                    [0, 1],
                ];
            } else if (type === 'II') {
                return [
                [0, 0, 0],
                [1, 1, 1],
                [0, 1, 0],
                ];
            }
        }


        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            drop();
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.lines = 0;
                player.level = 1;
                player.dropInterval = 1000;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 100;
                player.lines++;
                rowCount *= 2;
                if (player.lines % 10 === 0) {
                    player.level++;
                    player.dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
                }
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width / 20, canvas.height / 20);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function updateScore() {
            document.getElementById('score').innerText = `Score: ${player.score} | Lignes: ${player.lines} | Niveau: ${player.level}`;
        }

        let drop = () => {
            player.dropTime = 0;
        };

        let lastTime = 0;
        let paused = false;

        function update(time = 0) {
            if (paused) return requestAnimationFrame(update);
            const deltaTime = time - lastTime;
            lastTime = time;
            player.dropTime += deltaTime;
            if (player.dropTime > player.dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                playerRotate(1);
            } else if (event.key === ' ') {
                while (!collide(arena, player)) {
                    player.pos.y++;
                }
                player.pos.y--;
                playerDrop();
            } else if (event.key === 'p' || event.key === 'P') {
                paused = !paused;
                document.getElementById('pause').innerText = paused ? 'Reprendre' : 'Pause';
            }
        });

        document.getElementById('start').addEventListener('click', () => {
            playerReset();
            updateScore();
            update();
        });

        document.getElementById('pause').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pause').innerText = paused ? 'Reprendre' : 'Pause';
        });

        // Initialisation
        playerReset();
        updateScore();
    </script>

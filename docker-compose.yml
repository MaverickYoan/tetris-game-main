version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: tetris_postgres
    environment:
      POSTGRES_DB: tetris_db
      POSTGRES_USER: tetris_user
      POSTGRES_PASSWORD: tetris_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - tetris_network
    restart: unless-stopped

  # pgAdmin for database administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tetris_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tetris.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - tetris_network
    depends_on:
      - postgres
    restart: unless-stopped

  # Flask Application
  flask_app:
    build: .
    container_name: tetris_flask
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://tetris_user:tetris_password@postgres:5432/tetris_db
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    networks:
      - tetris_network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  tetris_network:
    driver: bridge
